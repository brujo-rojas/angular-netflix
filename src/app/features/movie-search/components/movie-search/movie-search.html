<div class="search-container">
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Search movies</mat-label>
    <input 
      matInput 
      [(ngModel)]="searchQuery" 
      (keypress)="onKeyPress($event)"
      placeholder="Enter a movie name..."
      [minlength]="2"
      [maxlength]="50"
      required
    >
    <mat-icon matSuffix>search</mat-icon>
    @if (searchQuery && searchQuery.length < 2 && searchQuery.trim()) {
      <mat-hint>Minimum 2 characters</mat-hint>
    }
    @if (searchQuery && searchQuery.length >= 50) {
      <mat-hint>Maximum 50 characters</mat-hint>
    }
  </mat-form-field>
  
  <button 
    mat-raised-button 
    color="primary" 
    (click)="onSearch()"
    [disabled]="!searchQuery.trim()"
    class="search-button"
  >
    <mat-icon>search</mat-icon>
    Search
  </button>
</div>
