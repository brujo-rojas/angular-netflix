<div class="app-container">
  <mat-toolbar class="app-toolbar">
    <div class="toolbar-content">
      <mat-tab-group [(selectedIndex)]="selectedTab" (selectedTabChange)="onTabChange($event.index)" color="accent" class="app-tabs">
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon>search</mat-icon>
            Search Movies
          </ng-template>
        </mat-tab>
        
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon>playlist_add</mat-icon>
            My Watchlist
            @if (watchlistCount > 0) {
              <span class="watchlist-badge">{{ watchlistCount }}</span>
            }
          </ng-template>
        </mat-tab>
      </mat-tab-group>
    </div>
  </mat-toolbar>
  
  <div class="router-content">
    <router-outlet />
  </div>
</div>
